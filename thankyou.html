<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You – Tapify</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: url('/assets/images/bg.jpg') center center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thankyou-section {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thankyou-card {
            background: rgba(255,255,255,0.13);
            backdrop-filter: blur(18px) saturate(180%);
            -webkit-backdrop-filter: blur(18px) saturate(180%);
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
            max-width: 420px;
            width: 100%;
            text-align: center;
            padding: 2.7rem 2rem 2rem 2rem;
            position: relative;
            animation: fadeInUp 0.7s cubic-bezier(.39,.575,.565,1) both;
            border: 1.5px solid rgba(255,255,255,0.22);
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .thankyou-card img {
            width: 64px;
            margin-bottom: 18px;
            filter: drop-shadow(0 2px 8px rgba(44,62,80,0.09));
        }
        .checkmark {
            margin: 0 auto 18px auto;
            width: 56px;
            height: 56px;
            display: block;
        }
        .checkmark circle {
            stroke: #4bb543;
            stroke-width: 4;
            fill: none;
            animation: checkmarkCircle 0.6s ease-in;
        }
        .checkmark path {
            stroke: #4bb543;
            stroke-width: 4;
            fill: none;
            stroke-dasharray: 24;
            stroke-dashoffset: 24;
            animation: checkmarkTick 0.4s 0.5s forwards;
        }
        @keyframes checkmarkCircle {
            from { stroke-dasharray: 0 176; }
            to { stroke-dasharray: 176 0; }
        }
        @keyframes checkmarkTick {
            to { stroke-dashoffset: 0; }
        }
        .thankyou-card h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2e90fa;
            font-weight: 800;
            letter-spacing: -1px;
        }
        .thankyou-card p {
            font-size: 1.08rem;
            color: #222;
            margin-bottom: 22px;
            line-height: 1.6;
        }
        .thankyou-card strong {
            color: #4bb543;
        }
        .btn--primary {
            background: linear-gradient(90deg, #4bb543 0%, #2e90fa 100%);
            color: #fff;
            border: none;
            padding: 0.85em 2em;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(44,62,80,0.09);
        }
        .btn--primary:hover, .btn--primary:focus {
            background: linear-gradient(90deg, #2e90fa 0%, #4bb543 100%);
            box-shadow: 0 4px 16px rgba(44,62,80,0.13);
        }
        @media (max-width: 600px) {
            .thankyou-card {
                padding: 1.5rem 0.5rem;
                max-width: 98vw;
            }
            .thankyou-card h1 {
                font-size: 1.4rem;
            }
        }
        .footer {
            text-align: center;
            padding: 1.2rem 0 0.7rem 0;
            font-size: 0.95rem;
            color: #eee;
            background: none;
            letter-spacing: 0.5px;
        }
        .whatsapp-float {
            position: fixed;
            right: 28px;
            bottom: 28px;
            z-index: 1000;
            width: 68px;
            height: 68px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(44,62,80,0.13);
            transition: transform 0.22s cubic-bezier(.39,.575,.565,1), box-shadow 0.18s;
        }
        .whatsapp-float:hover {
            transform: scale(1.22);
            box-shadow: 0 8px 32px rgba(44,62,80,0.18);
        }
        .whatsapp-float img {
            width: 56px;
            height: 56px;
            display: block;
        }
        @media (max-width: 600px) {
            .whatsapp-float {
                right: 12px;
                bottom: 12px;
                width: 48px;
                height: 48px;
            }
            .whatsapp-float img {
                width: 38px;
                height: 38px;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="thankyou-section">
            <div class="thankyou-card">
                <img src="/assets/images/tapifylogo.png" alt="Tapify logo">
                <svg class="checkmark" viewBox="0 0 56 56">
                    <circle cx="28" cy="28" r="26"/>
                    <path d="M16 29l8 8 16-16"/>
                </svg>
                <h1>Thank You!</h1>
                <p>
                    Your payment was successful.<br>
                    <strong>Check your email</strong> for your Tapify account activation and next steps.<br>
                    Activation is usually completed within <strong>24 hours</strong>.<br>
                    If you don’t see an email, please check your spam folder or <a href="mailto:support@tapifyplatform.net" style="color:#2e90fa;text-decoration:underline;">contact support</a>.
                </p>
                <a href="/" class="btn--primary">Back to Home</a>
            </div>
        </section>
    </main>
    <footer class="footer">
        © 2025 Tapify. All rights reserved.
    </footer>

    <!-- Floating WhatsApp Icon (official SVG, positioned bottom-right after the card) -->
    <a 
        href="https://chat.whatsapp.com 
        class="whatsapp-float" 
        target="_blank" 
        rel="noopener" 
        title="Join our WhatsApp group"
    >
        <img src="/assets/images/whatsapp.svg" alt="WhatsApp">
    </a>
</body>

</html>
